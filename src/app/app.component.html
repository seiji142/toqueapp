<div class="contenedor">
    <mat-card class="example2-card">
        <mat-vertical-stepper #stepper [labelPosition]="'bottom'" (selectionChange)="selectionChangen($event)">

            <!--[editable]="false" -->
            <mat-step #myStep aria-errorMessage="Error!!" [stepControl]="stepOne" label="India" [completed]="step1completed">
                <form [formGroup]="stepOne">
                    <!-- <ng-template matStepLabel>
                            <p>Like</p>
                            <mat-icon>thum_up</mat-icon>
                        </ng-template>-->

                    <div>
                        <!-- <p>India</p>-->
                        <img src="../assets/imagenes/imagen1.jpg" width="150" height="150" alt="algo">
                        <!-- <input formControlName="isNotEmpty" /> -->
                        <!-- <button *ngIf="partida == true" (click)="completeStep()" mat-raised-button color="success" aria-label="Ejemplo">
                            Partida <mat-icon> flight_takeoff </mat-icon>
                        </button> -->
                        <!--<button (click)="completeStep()">Complete Step</button>
                            <button matStepperNext>Next</button>-->
                        <div>
                            <button *ngIf="partida == true" (click)="completeStep()" mat-raised-button color="success">
                                Partida
                                <mat-icon> flight_takeoff </mat-icon>
                            </button>
                        </div>
                        <div *ngIf="destino == true">
                            <button mat-raised-button color="destino" (click)="clickDestino()" aria-label="Ejemplo botón de icono con un icono más uno">
                                Destino <mat-icon> flight_land </mat-icon>
                            </button>
                        </div>
                    </div>

                </form>
            </mat-step>
            <mat-step label="Nepal" [completed]="completed">

                <div>
                    <!-- <p>Nepal</p>-->
                    <img src="../assets/imagenes/imagen2.jpg" width="150" height="150" alt="algo">
                    <button *ngIf="partida == true" (click)="completeStep()" mat-raised-button color="success" aria-label="Ejemplo botón de icono con un icono más uno">
                        Partida <mat-icon> flight_takeoff </mat-icon>
                    </button>
                    <!-- <button matStepperPrevious>Back</button> -->

                    <div *ngIf="destino == true">
                        <button mat-raised-button color="destino" (click)="clickDestino()" aria-label="Ejemplo botón de icono con un icono más uno">
                            Destino <mat-icon> flight_land </mat-icon>
                        </button>
                    </div>
                </div>
            </mat-step>
            <mat-step label="Tailandia" aria-selected="true" [stepControl]="stepTree" [completed]="completed">
                <form [formGroup]="stepTree">
                    <div>
                        <!--<p>Tailandia</p>-->
                        <!-- <input formControlName="isNotEmpty" /> -->
                        <img src="../assets/imagenes/imagen3.jpg" width="150" height="150" alt="algo">
                        <button *ngIf="partida == true" (click)="completeStep()" mat-raised-button color="success" aria-label="Ejemplo botón de icono con un icono más uno">
                            Partida <mat-icon> flight_takeoff </mat-icon>
                        </button>

                        <div *ngIf="destino == true">
                            <button mat-raised-button color="destino" (click)="clickDestino()" aria-label="Ejemplo botón de icono con un icono más uno">
                                Destino <mat-icon> flight_land </mat-icon>
                            </button>
                        </div>

                    </div>
                </form>
            </mat-step>

            <mat-step label="Camboya" [completed]="completed">
                <div>
                    <!--<p>Camboya</p>-->
                    <img src="../assets/imagenes/imagen4.jpg" width="150" height="150" alt="algo">
                    <button *ngIf="partida == true" (click)="completeStep()" mat-raised-button color="success" aria-label="Ejemplo botón de icono con un icono más uno">
                        Partida <mat-icon> flight_takeoff </mat-icon>
                    </button>

                    <div *ngIf="destino == true">
                        <button mat-raised-button color="destino" (click)="clickDestino()" aria-label="Ejemplo botón de icono con un icono más uno">
                            Destino <mat-icon> flight_land </mat-icon>
                        </button>
                    </div>
                </div>
            </mat-step>

            <mat-step label="Singapur" [completed]="completed">
                <div>
                    <!-- <p>Dubai</p>-->
                    <img src="../assets/imagenes/imagen5.jpg" width="150" height="150" alt="algo">
                    <button *ngIf="partida == true" (click)="completeStep()" mat-raised-button color="success" aria-label="Ejemplo botón de icono con un icono más uno">
                        Partida <mat-icon> flight_takeoff </mat-icon>
                    </button>

                    <div *ngIf="destino == true">
                        <button mat-raised-button color="destino" (click)="clickDestino()" aria-label="Ejemplo botón de icono con un icono más uno">
                            Destino <mat-icon> flight_land </mat-icon>
                        </button>
                    </div>
                </div>
            </mat-step>

            <mat-step label="Vietnam" [completed]="completed">
                <div>
                    <!--<p>Vietnam</p>-->
                    <img src="../assets/imagenes/imagen6.jpg" width="150" height="150" alt="algo">
                    <button *ngIf="partida == true" (click)="completeStep()" mat-raised-button color="success" aria-label="Ejemplo botón de icono con un icono más uno">
                        Partida <mat-icon> flight_takeoff </mat-icon>
                    </button>

                    <div *ngIf="destino == true">
                        <button mat-raised-button color="destino" (click)="clickDestino()" aria-label="Ejemplo botón de icono con un icono más uno">
                            Destino <mat-icon> flight_land </mat-icon>
                        </button>
                    </div>
                </div>
            </mat-step>

            <mat-step label="Malasia" [completed]="completed">
                <div>
                    <!--<p>Malasia</p>-->
                    <img src="../assets/imagenes/imagen7.jpg" width="150" height="150" alt="algo">
                    <button *ngIf="partida == true" (click)="completeStep()" mat-raised-button color="success" aria-label="Ejemplo botón de icono con un icono más uno">
                        Partida <mat-icon> flight_takeoff </mat-icon>
                    </button>

                    <div *ngIf="destino == true">
                        <button mat-raised-button color="destino" (click)="clickDestino()" aria-label="Ejemplo botón de icono con un icono más uno">
                            Destino <mat-icon> flight_land </mat-icon>
                        </button>
                    </div>
                </div>
            </mat-step>

            <mat-step label="Indonesia" [completed]="completed">
                <div>
                    <!--<p>Indonesia</p>-->
                    <img src="../assets/imagenes/imagen8.jpg" width="150" height="150" alt="algo">
                    <button *ngIf="partida == true" (click)="completeStep()" mat-raised-button color="success" aria-label="Ejemplo botón de icono con un icono más uno">
                        Partida <mat-icon> flight_takeoff </mat-icon>
                    </button>

                    <div *ngIf="destino == true">
                        <button mat-raised-button color="destino" (click)="clickDestino()" aria-label="Ejemplo botón de icono con un icono más uno">
                            Destino <mat-icon> flight_land </mat-icon>
                        </button>
                    </div>
                </div>
            </mat-step>

            <mat-step label="Filipinas" [completed]="completed">
                <div>
                    <!--<p>Filipinas</p> -->
                    <img src="../assets/imagenes/imagen9.jpg" width="150" height="150" alt="algo">
                    <button *ngIf="partida == true" (click)="completeStep()" mat-raised-button color="success" aria-label="Ejemplo botón de icono con un icono más uno">
                        Partida <mat-icon> flight_takeoff </mat-icon>
                    </button>

                    <div *ngIf="destino == true">
                        <button mat-raised-button color="destino" (click)="clickDestino()" aria-label="Ejemplo botón de icono con un icono más uno">
                            Destino <mat-icon> flight_land </mat-icon>
                        </button>
                    </div>
                </div>
            </mat-step>


            <ng-template matStepperIcon="iconPartida">
                <mat-icon>flight_takeoff</mat-icon>
            </ng-template>

            <ng-template matStepperIcon="iconDestino">
                <mat-icon>flight_land</mat-icon>
            </ng-template>

        </mat-vertical-stepper>

        <!--<div>step 1 is complete? {{!!myStep.completed}}</div>-->


    </mat-card>

    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar [style.background-image]="'url(' + rutaImg + ')'" style="background-size: cover;" class="example-header-image"></div>
            <mat-card-title>Tu Viaje</mat-card-title>
            <mat-card-subtitle>Partida de: {{paisPartida}} con Destino a: {{paisDestino}} </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p></p>
            <img mat-card-image class="example-header-image2" src="{{rutaImg}}" alt="Photo of a Shiba Inu">
            <p></p>
            <mat-chip-list class="example-chip">
                <mat-chip class="example-box" *ngFor="let pais of paisesListViaje">
                    {{pais.nombre}}
                </mat-chip>


                <!--<mat-chip class="example-box" *ngFor="let pais of paisesListViaje" selected [color]="vegetable.color">
                    {{vegetable.name}}
                </mat-chip>-->
            </mat-chip-list>
            <p></p>
            <mat-divider inset></mat-divider>
            <p></p>
            <mat-card-title>Precio: {{precio_total}}</mat-card-title>
            <mat-card-subtitle>Dias: {{dias_total}} </mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
